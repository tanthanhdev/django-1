{% extends 'layouts/base_accounts.html'%}

{% load static %}

{% block title %}Password Reset{% endblock %}
{% block headerCss %}
{% endblock %}
<!-- Content -->
{% block content %}
<hr>
<div class="container">
<!--Section: Block Content-->
<section class="mb-5 text-center">

  <p>Set a new password</p>

  <form action="{% url 'password_reset_complete' %}">

    <div class="md-form md-outline">
      <input type="password" id="newPass" class="form-control">
      <label data-error="wrong" data-success="right" for="newPass">New password</label>
    </div>

    <div class="md-form md-outline">
      <input type="password" id="newPassConfirm" class="form-control">
      <label data-error="wrong" data-success="right" for="newPassConfirm">Confirm password</label>
    </div>

    <button type="submit" class="btn btn-primary mb-4">Change password</button>

  </form>

  <div class="d-flex justify-content-between align-items-center mb-2">

    <u><a href="{% url 'login' %}">Back to Log In</a></u>

    <u><a href="{% url 'register' %}">Register</a></u>

  </div>

</section>
<!--Section: Block Content-->
</div>
{% endblock %}
<!-- End: content -->
{% block footerJs %}
{% endblock %}
